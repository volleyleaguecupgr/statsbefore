<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 1700px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .team-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .team-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .team-name {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vs-section {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats-grid {
            display: grid;
            gap: 15px;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .stat-cell {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff);
        }

        .stat-value {
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .stat-label {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px 30px;
            text-align: center;
        }

        .stat-label-text {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .stat-label-subtext {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #8338ec);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .home-highlight .stat-cell::before {
            background: linear-gradient(90deg, #00d4ff, #0099ff);
        }

        .away-highlight .stat-cell::before {
            background: linear-gradient(90deg, #ff006e, #ff4d8b);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="team-section">
                <div class="team-logo">
                    <img id="homeLogo" src="" alt="Home Team">
                </div>
                <div class="team-name" id="homeTeam"></div>
            </div>
            <div class="vs-section">VS</div>
            <div class="team-section">
                <div class="team-name" id="awayTeam"></div>
                <div class="team-logo">
                    <img id="awayLogo" src="" alt="Away Team">
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>
    </div>

    <script>
        const teamLogos = {
            "AO KALAMATA '80": "logos/kalamata.png",
            "PANATHINAIKOS A.O.": "logos/panathinaikos.png",
            "AOP KIFISIAS": "logos/kifisia.png",
            "OLYMPIACOS S.F.P.": "logos/olympiakos.png",
            "O.F.I.": "logos/ofi.png",
            "PAOK": "logos/paok.png",
            "AONS MILON": "logos/milon.png",
            "PANIONIOS G.S.S.": "logos/panionios.png",
            "A.O. FOINIKAS SIROU": "logos/foinikas.png",
            "AO FLOISVOS": "logos/floisvos.png"
        };

        // Configuration: path to your JSON file
        const JSON_FILE_PATH = 'stats.json';

        let data = null;

        async function loadJSON() {
            try {
                const response = await fetch(JSON_FILE_PATH);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                initializeCard();
            } catch (error) {
                console.error('Error loading JSON:', error);
                document.querySelector('.container').innerHTML = `
                    <div style="color: #fff; text-align: center; padding: 50px;">
                        <h1>Error Loading Data</h1>
                        <p>Please make sure stats.json is in the same folder as this HTML file.</p>
                        <p style="color: #ff6b6b; margin-top: 20px;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function loadTeamInfo() {
            const homeTeam = data.match_info.home_team;
            const awayTeam = data.match_info.away_team;

            document.getElementById('homeTeam').textContent = homeTeam;
            document.getElementById('awayTeam').textContent = awayTeam;
            document.getElementById('homeLogo').src = teamLogos[homeTeam] || '';
            document.getElementById('awayLogo').src = teamLogos[awayTeam] || '';
        }

        function createStatRow(homeValue, label, awayValue, subtext = '') {
            const row = document.createElement('div');
            row.className = 'stat-row';

            row.innerHTML = `
                <div class="stat-cell home-highlight">
                    <div class="stat-value">${homeValue}</div>
                </div>
                <div class="stat-label">
                    <div class="stat-label-text">${label}</div>
                    ${subtext ? `<div class="stat-label-subtext">${subtext}</div>` : ''}
                </div>
                <div class="stat-cell away-highlight">
                    <div class="stat-value">${awayValue}</div>
                </div>
            `;

            return row;
        }

        function loadStats() {
            const grid = document.getElementById('statsGrid');
            const stats = data.teams_comparison;

            // Clear existing stats
            grid.innerHTML = '';

            // Spike Efficiency
            grid.appendChild(createStatRow(
                stats.spikes.efficiency.home,
                'SPIKE EFFICIENCY',
                stats.spikes.efficiency.away
            ));

            // Spikes per Set
            grid.appendChild(createStatRow(
                `${stats.spikes.spikes_per_set_home} ${stats.spikes.spikes_per_set_home_played}`,
                'SPIKES PER SET',
                `${stats.spikes.spikes_per_set_away} ${stats.spikes.spikes_per_set_away_played}`
            ));

            // Blocks per Set
            grid.appendChild(createStatRow(
                `${stats.blocks.blocks_per_set_home} ${stats.blocks.blocks_home_played}`,
                'BLOCKS PER SET',
                `${stats.blocks.blocks_per_set_away} ${stats.blocks.blocks_away_played}`
            ));

            // Aces Scored
            grid.appendChild(createStatRow(
                stats.serve.aces_home,
                'ACES SCORED',
                stats.serve.aces_away
            ));

            // Aces per Set
            grid.appendChild(createStatRow(
                `${stats.serve.aces_per_set_home} ${stats.serve.aces_home_played}`,
                'ACES PER SET',
                `${stats.serve.aces_per_set_away} ${stats.serve.aces_away_played}`
            ));

            // Reception Efficiency
            grid.appendChild(createStatRow(
                stats.reception.reception_eff_home,
                'RECEPTION EFFICIENCY',
                stats.reception.reception_eff_away
            ));

            // Reception Perfect
            grid.appendChild(createStatRow(
                stats.reception.reception_perfect_home,
                'RECEPTION PERFECT',
                stats.reception.reception_perfect_away
            ));
        }

        function initializeCard() {
            loadTeamInfo();
            loadStats();
        }

        // Auto-reload the JSON every 5 seconds to pick up changes
        function startAutoReload() {
            setInterval(async () => {
                try {
                    const response = await fetch(JSON_FILE_PATH + '?t=' + Date.now());
                    if (response.ok) {
                        const newData = await response.json();
                        data = newData;
                        initializeCard();
                    }
                } catch (error) {
                    console.error('Error reloading JSON:', error);
                }
            }, 5000);
        }

        // Load JSON on page load
        loadJSON().then(() => {
            // Start auto-reload after initial load
            startAutoReload();
        });
    </script>
</body>
</html>
